<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DevicesEditDlg" widgetVar="DevicesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDevicesTitle}">
            <h:form id="DevicesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{devicesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDevicesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{devicesController.selected.id}" title="#{bundle.EditDevicesTitle_id}" required="true" requiredMessage="#{bundle.EditDevicesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDevicesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{devicesController.selected.name}" title="#{bundle.EditDevicesTitle_name}" required="true" requiredMessage="#{bundle.EditDevicesRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditDevicesLabel_mac}" for="mac" />
                        <p:inputText id="mac" value="#{devicesController.selected.mac}" title="#{bundle.EditDevicesTitle_mac}" required="true" requiredMessage="#{bundle.EditDevicesRequiredMessage_mac}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{devicesController.update}" value="#{bundle.Save}" update="display,:DevicesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DevicesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DevicesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
