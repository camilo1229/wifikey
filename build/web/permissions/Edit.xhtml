<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissionsEditDlg" widgetVar="PermissionsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPermissionsTitle}">
            <h:form id="PermissionsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permissionsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPermissionsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{permissionsController.selected.id}" title="#{bundle.EditPermissionsTitle_id}" required="true" requiredMessage="#{bundle.EditPermissionsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPermissionsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{permissionsController.selected.name}" title="#{bundle.EditPermissionsTitle_name}" required="true" requiredMessage="#{bundle.EditPermissionsRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permissionsController.update}" value="#{bundle.Save}" update="display,:PermissionsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PermissionsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermissionsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
