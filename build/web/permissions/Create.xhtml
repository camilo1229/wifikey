<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissionsCreateDlg" widgetVar="PermissionsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePermissionsTitle}">
            <h:form id="PermissionsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permissionsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePermissionsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{permissionsController.selected.id}" title="#{bundle.CreatePermissionsTitle_id}" required="true" requiredMessage="#{bundle.CreatePermissionsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePermissionsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{permissionsController.selected.name}" title="#{bundle.CreatePermissionsTitle_name}" required="true" requiredMessage="#{bundle.CreatePermissionsRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permissionsController.create}" value="#{bundle.Save}" update="display,:PermissionsListForm:datalist,:growl" oncomplete="handleSubmit(args,'PermissionsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermissionsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
