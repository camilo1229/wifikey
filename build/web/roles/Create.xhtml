<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesCreateDlg" widgetVar="RolesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolesTitle}">
            <h:form id="RolesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRolesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{rolesController.selected.id}" title="#{bundle.CreateRolesTitle_id}" required="true" requiredMessage="#{bundle.CreateRolesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateRolesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{rolesController.selected.name}" title="#{bundle.CreateRolesTitle_name}" required="true" requiredMessage="#{bundle.CreateRolesRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateRolesLabel_rolePermissions}" for="rolePermissions" />
                        <p:selectOneMenu id="rolePermissions" value="#{rolesController.selected.rolePermissions}" >
                            <f:selectItems value="#{rolePermissionsController.itemsAvailableSelectOne}"
                                           var="rolePermissionsItem"
                                           itemValue="#{rolePermissionsItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolesController.create}" value="#{bundle.Save}" update="display,:RolesListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
