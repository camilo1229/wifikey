<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConnectionsViewDlg" widgetVar="ConnectionsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConnectionsTitle}">
            <h:form id="ConnectionsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{connectionsController.selected != null}">
                        <h:outputText value="#{bundle.ViewConnectionsLabel_id}"/>
                        <h:outputText value="#{connectionsController.selected.id}" title="#{bundle.ViewConnectionsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewConnectionsLabel_status}"/>
                        <h:outputText value="#{connectionsController.selected.status}" title="#{bundle.ViewConnectionsTitle_status}"/>
                        <h:outputText value="#{bundle.ViewConnectionsLabel_connectionDate}"/>
                        <h:outputText value="#{connectionsController.selected.connectionDate}" title="#{bundle.ViewConnectionsTitle_connectionDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewConnectionsLabel_connectionTime}"/>
                        <h:outputText value="#{connectionsController.selected.connectionTime}" title="#{bundle.ViewConnectionsTitle_connectionTime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewConnectionsLabel_deviceId}"/>
                        <h:outputText value="#{connectionsController.selected.deviceId}" title="#{bundle.ViewConnectionsTitle_deviceId}"/>
                        <h:outputText value="#{bundle.ViewConnectionsLabel_userId}"/>
                        <h:outputText value="#{connectionsController.selected.userId}" title="#{bundle.ViewConnectionsTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConnectionsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
