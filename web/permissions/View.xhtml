<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissionsViewDlg" widgetVar="PermissionsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPermissionsTitle}">
            <h:form id="PermissionsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permissionsController.selected != null}">
                        <h:outputText value="#{bundle.ViewPermissionsLabel_id}"/>
                        <h:outputText value="#{permissionsController.selected.id}" title="#{bundle.ViewPermissionsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPermissionsLabel_name}"/>
                        <h:outputText value="#{permissionsController.selected.name}" title="#{bundle.ViewPermissionsTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PermissionsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
